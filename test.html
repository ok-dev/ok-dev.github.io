<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Switcher</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="switchLanguage('en')">English</a></li>
            <li><a href="#" onclick="switchLanguage('de')">Deutsch</a></li>
        </ul>
    </nav>
    
    <h1>Willkommen</h1>
    <p>Dies ist ein einfaches Beispiel f√ºr einen Sprachumschalter.</p>
    
    <script>
        function switchLanguage(lang) {
            let currentUrl = window.location.href;
            let newUrl;

            // Determine the base URL without the page name
            let baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);

            // If the selected language is English
            if (lang === 'en') {
                // If the current page is already in English, keep the URL as is
                if (currentUrl.includes("/en/")) {
                    return;
                }
                // Append "/en/" for English
                newUrl = baseUrl + "en/" + getPageName(currentUrl);
            } else if (lang === 'de') { // If the selected language is German
                // If the current page is already in German, keep the URL as is
                if (!currentUrl.includes("/en/")) {
                    return;
                }
                // Remove "/en/" for German
                newUrl = baseUrl + getPageName(currentUrl);
            }

            // Redirect to the new URL
            window.location.href = newUrl;
        }

        function getPageName(url) {
            // Extracts the page name from the URL
            return url.substring(url.lastIndexOf('/') + 1);
        }
    </script>
</body>
</html>
