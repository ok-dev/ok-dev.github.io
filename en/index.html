<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Switcher</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="switchLanguage('en')">English</a></li>
            <li><a href="#" onclick="switchLanguage('de')">Deutsch</a></li>
        </ul>
    </nav>
    
    <h1 id="welcome">English Version</h1>
    <p id="content">This is an english page bro!</p>
    
    <script>
        function switchLanguage(lang) {
            // Define translation objects for each language
            const translations = {
                'en': {
                    'welcome': 'Welcome',
                    'content': 'This is a simple language switcher example.'
                },
                'de': {
                    'welcome': 'Willkommen',
                    'content': 'Dies ist ein einfaches Beispiel f√ºr einen Sprachumschalter.'
                }
                // Add more languages and translations as needed
            };

            // Construct the URL for the selected language
            let newUrl = '';

            if (lang === 'en') {
                newUrl = 'https://ok-dev.github.io/en/';
            } else if (lang === 'de') {
                newUrl = 'https://ok-dev.github.io/';
            }

            // Redirect to the new URL
            window.location.href = newUrl;

            // Optionally, update text content with translations for the selected language
            const welcomeElement = document.getElementById('welcome');
            const contentElement = document.getElementById('content');

            if (translations.hasOwnProperty(lang)) {
                welcomeElement.textContent = translations[lang]['welcome'];
                contentElement.textContent = translations[lang]['content'];
            }
        }
    </script>
</body>
</html>
