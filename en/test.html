<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Switcher</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="switchLanguage('en')">English</a></li>
            <li><a href="#" onclick="switchLanguage('de')">Deutsch</a></li>
        </ul>
    </nav>
    
    
    <p>English Text on Testpage</p>
    
    <script>
        function switchLanguage(lang) {
            let currentUrl = window.location.href;
            let newUrl;

            // If the selected language is English
            if (lang === 'en') {
                // Check if the current URL already contains the "/en/" subdirectory
                if (currentUrl.includes("/en/")) {
                    // English is already selected, so keep the URL as is
                    return;
                } else {
                    // Append "/en/" for English
                    newUrl = currentUrl + "en/";
                }
            } else if (lang === 'de') { // If the selected language is German
                // Check if the current URL contains the "/en/" subdirectory
                if (currentUrl.includes("/en/")) {
                    // Replace "/en/" with "/" for German
                    newUrl = currentUrl.replace("/en/", "/");
                } else {
                    // German is already selected, so keep the URL as is
                    return;
                }
            }

            // Redirect to the new URL
            window.location.href = newUrl;
        }
    </script>
</body>
</html>
